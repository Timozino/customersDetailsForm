<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Customer Registration Forms</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">personal Details</span>


                    <div class="fields">
                        <div class="input-field">
                            <label for="">First Name</label>
                            <input type="text" placeholder= "Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Last Name</label>
                            <input type="text" placeholder= "Enter your name" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="">Date of Birth</label>
                            <input type="text" placeholder= "Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label for="">Mobile Number</label>
                            <input type="number" placeholder= "Enter your phone Number" required>
                        </div>
                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="text" placeholder= "Enter your Gender" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="">Occupation</label>
                            <input type="text" placeholder= "Enter your occupation" required>
                        </div>
                        
                    </div>
                </div>


                <div class="details ID">
                    <span class="title">Identity Details</span>


                    <div class="fields">
                        <div class="input-field">
                            <label for="">ID Type</label>
                            <input type="text" placeholder= "Enter ID Type" required>
                        </div>
                        <div class="input-field">
                            <label for="">ID Number</label>
                            <input type="text" placeholder= "Enter ID Number" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="">Issued Date</label>
                            <input type="date" placeholder= "Choose issued date" required>
                        </div>

                        <div class="input-field">
                            <label for="">BVN</label>
                            <input type="number" placeholder= "Enter your BVN Number" required>
                        </div>
                        <div class="input-field">
                            <label for="">Address</label>
                            <input type="text" placeholder= "Enter your Address" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="">Expiry Date</label>
                            <input type="date" placeholder= "fill expiry" required>
                        </div>
                        
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Address Details</span>


                    <div class="fields">
                        <div class="input-field">
                            <label for="">Address</label>
                            <input type="text" placeholder= "Enter your Address" required>
                        </div>
                        <div class="input-field">
                            <label for="">Nationality</label>
                            <input type="text" placeholder= "Enter your country" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="">State of Origin</label>
                            <input type="text" placeholder= "Enter your state" required>
                        </div>

                        <div class="input-field">
                            <label for="">Business Address</label>
                            <input type="text" placeholder= "Enter your business address" required>
                        </div>
                        <div class="input-field">
                            <label for="">Nearest Bus stop</label>
                            <input type="text" placeholder= "Enter nearest bus stop" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="">Nearest Bus stop</label>
                            <input type="text" placeholder= "Enter nearest bus stop" required>
                        </div>
                        
                    </div>
                </div>


                <div class="details family">
                    <span class="title">Guarantor's Details</span>


                    <div class="fields">
                        <div class="input-field">
                            <label for="">First Name</label>
                            <input type="text" placeholder= "Enter first name" required>
                        </div>
                        <div class="input-field">
                            <label for="">Last Name</label>
                            <input type="text" placeholder= "Enter last name" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="">Occupacation</label>
                            <input type="text" placeholder= "Occupation" required>
                        </div>

                        <div class="input-field">
                            <label for="">Phone number</label>
                            <input type="number" placeholder= "Enter your phone Number" required>
                        </div>
                        <div class="input-field">
                            <label for="">Gender</label>
                            <input type="text" placeholder= "Enter your Gender" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="">Address</label>
                            <input type="text" placeholder= "Enter your address" required>
                        </div>
                        
                    </div>

                 <div class="buttons">
                    <div class="backBtn">
                        <span class="btnText">Back</span>
                        <i class="uil uil-navigator"></i>
                    </div>

                    <button class="submit">
                        <span class="submit">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                 </div>
                </div>
            
            </div>
        </form>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
